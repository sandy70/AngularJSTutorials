<html ng-app="PhoneBookApp">

<head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <script src="AppName.service.js"></script>
    <script src="AuthorDetails.service.js"></script>
    <script src="contactdetails.service.js"></script>
    <script src="PhoneBookApp.controller.js"></script>
   
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body ng-controller="PhoneBookAppCtrl as ctrl">

    <div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="contact in ctrl.contacts" ng-click="ctrl.selectContact($index)">{{contact.name.first + " " + contact.name.last}}</li>
        </ul>
    </div>
    <div class="media">
        <a class="media-left" href="#">
            <img ng-src="{{ctrl.selectedContact.picture.medium}}"></img>
        </a>
        <div class="media-body">
            <h4 class="media-heading">{{ctrl.selectedContact.name.first + " " + ctrl.selectedContact.name.last}}</h4>
            <h4 class="media-heading">{{ctrl.selectedContact.phone }}</h4>
        </div>
    </div>

</body>

</html>
